<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Order</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container{
            background-color: white;
            border: 2px solid black;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: space-around;
        }
        #box-1{
            background: red;
            border: 1px solid black;
            order: 3;
            -webkit-order:3;
        }
        #box-2{
            background: blue;
            border: 1px solid black;
            order:2;
            -webkit-order:2;
        }
        #box-3{
            background: blueviolet;
            border: 1px solid black;
            order:1;
            -webkit-order:1;
        }
        #box-1#box-2#box-3{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box-1">Box1</div>
        <div id="box-2">Box2</div>
        <div id="box-3">Box3</div>
    </div>
</body>
</html>
