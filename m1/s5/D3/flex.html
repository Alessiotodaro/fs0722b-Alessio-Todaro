<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .main-nav{
            display: flex;
            background-color: blueviolet;
            color: white;
            border-radius: 5px;
            padding: 1em;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: space-between;
            width: 100%;
        }
        .main-nav>ul{
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            /*flex: 3;/*Fattore di ingrandimento*/
        }
        .main-nav>ul>li{
            margin-right: 1em;
            text-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        .main-nav>ul>li>a{
            text-decoration: none;
            color: white;
        }
        .main-nav>ul>li>a:hover{
            color: bisque;
        }
        form{
            display: flex;
            justify-content: end;
            width: 50%;
        }
        form input{
            border-radius: 5px;
            width: 50%;
            border: 0;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        form input::placeholder{
            padding-left: 5px;
            color: blueviolet;
        }
        form button{
            background-color: white;
            border: 0;
            border-radius: 5px;
            color: blueviolet;
            padding: 0 1em;
            margin-left: 5px; 
            width: 10%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        @media only screen and (max-width: 575px){
            .main-nav{
                flex-direction: column;
                align-content: center;
            }
            .main-nav ul{
                flex-direction: column;
                margin-bottom: 1em;
                text-align: center;
            }
            .main-nav ul li{
                margin-bottom: 3px;
            }
            .main-nav form {
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="">Logo</a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Service</a></li>
            </ul>
            <form action="">
                <input type="search" placeholder="Search">
                <button>Go</button>
            </form>
        </nav>
    </header>
</body>
</html>
