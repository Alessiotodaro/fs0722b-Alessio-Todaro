<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .main-nav{
            display: flex;
            background-color: blueviolet;
            color: white;
            border-radius: 5px;
            padding: 1em;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: space-between;
        }
        .main-nav>ul{
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            flex: 3;
        }
        .main-nav>ul>li{
            margin-right: 15px;
        }
        .main-nav>ul>li>a{
            text-decoration: none;
            color: white;
        }
        .main-nav>ul>li>a:hover{
            color: bisque;
        }
        form{
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="">Logo</a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Service</a></li>
            </ul>
            <form action="">
                <input type="search" placeholder="Search">
                <button>Go</button>
            </form>
        </nav>
    </header>
</body>
</html>
