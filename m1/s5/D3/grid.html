<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .contenitore{
            display: grid; /*inline-grid | subgrid*/
            /*grid-template-columns: 10% 15% auto 15% 10%;
            grid-template-rows: 25% 10% auto;*/
            grid-template-columns: [inizio-col] 10% [col-2] 15% [col-3] auto [col-4] 15% [col-5] 10% [fine-col];
            grid-template-rows: [inizio-riga] 25% [riga-1-fine riga-2-inizio] 10% [fine-riga-2] auto [fine-tutto];

        }
    </style>
</head>
<body>
    <div class="contenitore">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
</body>
</html>
