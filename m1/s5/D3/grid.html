<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .contenitore {
        border: 1px solid red;
        display: grid; /*inline-grid | subgrid*/
        /*grid-template-columns: 10% 15% auto 15% 10%;
            grid-template-rows: 25% 10% auto;*/
        grid-template-columns: [inizio-col] 10% [col-2] 15% [col-3] 10% [col-4] 15% [col-5] 10% [fine-col];
        grid-template-rows: [inizio-riga] 33% [riga-1-fine riga-2-inizio] 33% [fine-riga-2] 33% [fine-tutto];
        margin-bottom: 20px;
      }
      div {
        border: 1px solid #00f;
      }
      .contenitore_2 {
        border: 1px solid salmon;
        display: grid;
        grid-template-columns: 15% repeat(3, 25% [col-start]) 10%;
        grid-template-rows: [inizio-riga] 25% [riga-1-fine riga-2-inizio] 25% [fine-riga-2] auto [fine-tutto];
      }
    </style>
  </head>
  <body>
    <div class="contenitore">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>

      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>

      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>
    <div class="contenitore_2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>

      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>

      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        grid-template-rows: auto;
        grid-template-areas:
          'header header header header'
          'main main . sidebar'
          'footer footer footer footer';
      "
    >
      <div style="grid-area: header">header</div>
      <div style="grid-area: main">main</div>
      <div style="grid-area: sidebar">side-bar</div>
      <div style="grid-area: footer">footer</div>
    </div>
    <br /><br />
    <div
      style="
        display: grid;
        grid-template-columns: 25% auto 25%;
        grid-template-rows: 20% 30% auto;
        row-gap: 5px;
        grid-column-gap: 15px;
      "
    >
      <!-- row ga e column gap servono per la spaziatura tra righe, verticale e orizzontale-->
      <div>1</div>
      <div>2</div>
      <div>3</div>

      <div>4</div>
      <div>5</div>
      <div>6</div>

      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
