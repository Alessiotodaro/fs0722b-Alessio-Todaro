<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>
        .static{
            position: static;
            border: 3px solid green
        }
    </style>
</head>
<body>
    <h2>Position Static</h2>
    <p>
        Un elemento con <code>Position: static</code> non è posizionato in nessun modo speciale,
        è sempre posizionato secondo il flow naturale della pagina:
    </p>
    <p>
        Gli elementi con <code>position: static</code> non vengono influenzati da to,bottom,right,left.
    </p>
    <div class="static">
        io sono il div static
    </div>
</body>
</html>
