<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        .relative{
            position: relative;
            border: 3px solid red;
            left:30px;/*Ho spostato il div da sinistra di 30px*/
            top:30px;
            /*Settando le proprietà top, left,bottom e right a un div posizionato relativamente ci sarà uno spostamento dalla sua posizione normale*/
        }
    </style>
</head>
<body>
    <h2>Position Relative</h2>
    <p>Un elemento con osition relative è posizionato relativamente alla sua posizione normale</p>
    <div class="relative">
        questo div ha position:relative
    </div>
    
</body>
</html>
