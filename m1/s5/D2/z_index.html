<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        .container{
            width: 1024px;
            margin: 0 auto;
            border: 2px solid #000;
            position: relative;
            height: 800px;
        }
        .container div{
            position: absolute;
            width: 150px;
            height: 150px;
        }
        #rosso{
            background: red;
            top: 20px; 
            left:20px;
            z-index: 3;
        }
        #blu{
            background: blue;
            top: 40px; 
            left:40px;
            z-index:2;
        }
        #green{
            background: greenyellow;
            top: 60px; 
            left:60px;
            z-index:1; 
        }
    </style>
</head>
<body>
    <h2>Z-Index</h2>
    <div class="container">
        <div id="rosso"></div>
        <div id="blu"></div>
        <div id="green"></div>
    </div>
</body>
</html>
