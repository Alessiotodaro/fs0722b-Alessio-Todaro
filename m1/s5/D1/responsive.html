<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!--La proprietà initial scale imposta il fattore di zoom iniziale(quando la pagina viene caricata)
        la proprietà user-scalable permette di consentire o meno all'utente di ridimensionare/zoomare la pagina. 
        Con minimum-scale e maximum-scale posso stabilire quanto l'utente può zommare-->
    <!--Approfonidmenti; http://dev.opera.com/articles/view/an-introduction-to-meta-viewport-and-viewport/
    https://developer.apple.com/library/ios/DOCUMENTATION/AppleApplications/Reference/SafariWebContent/UsingtheViewport/UsingtheViewport.html-->
    <title>Responsive</title>
    <style>
      body {
        background: red; /*mobile first*/
      }
      @media screen and (min-width: 480px) {
        /*mobile landscape*/
        body {
          background: aquamarine;
        }
      }
      @media screen and (min-width: 768px) {
        /*tablet*/
        body {
          background: blue;
        }
      }
      @media screen and (min-width: 1024px) {
        /*laptop*/
        body {
          background: yellowgreen;
        }
      }
      @media screen and (min-width: 1200px) {
        /*desktop*/
        body {
          background: violet;
        }
      }
    </style>
  </head>
  <body>
    <header>

    </header>
    <main>

    </main>
    <footer>

    </footer>
  </body>
</html>
