<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div.a{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 4s, height 12s;
            transition-delay: 2s;
        }
        div:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2>La proprietà Transition</h2>
    <p>allo stato hover il mio div cambierà i valori di alcune o una proprietà</p>
    <div class="a"></div>
</body>
</html>
