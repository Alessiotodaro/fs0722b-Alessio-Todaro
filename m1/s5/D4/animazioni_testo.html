<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazioni Testo</title>
    <style>
        #box {
            margin: 20px auto;
            padding: 5px;
            width: 400px;
            background-color: white;
            border: 1px solid black;
        }
        #box h1{
            margin: 0;
            padding: 5px;
            animation-name: animazione_testo_01;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }
        @-webkit-keyframes 'animazione_testo_01'{
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div id="box"> <h1>Testo di prova</h1> </div>
</body>
</html>
