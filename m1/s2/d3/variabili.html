<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>

        //le variabili var ignorano il blockscope
        var a = 0;

        {
            var b = 1;
            console.log(a);
        }
        console.log(b);

        //le variabili let sono soggette al blockscope
        let c = 2;//questa let è globale, quindi sarà raggiungibile dai blocchi successivi
        {
            let d = 3;//questa let nasce in un blocco, è utilizzabile solo all'interno del blocco
            console.log(c);
        }

        //console.log(d);"d is not defined" perchè non esiste fuori dal blocco
        
        {
            let d = 4;
            console.log(d);
        }

        let f;//l'inizializzazione in questo caso determina uno scope globale
        {
            {
                f = 5;
            }
        }
        console.log(f)

        var test = 6;
        {
            //console.log(test) Cannot access 'test' before initialization
            let test = 7;
            console.log(test)
        }

        //scope delle funzioni

        var t = 9;
        function prova(){
            console.log(t)
            var h = 8;
        }
        //console.log(h)//h is not defined


        //const

        const NOME_COSTANTE = 'prova';
        //NOME_COSTANTE = 'provaPROVA';// Assignment to constant variable.
        console.log(NOME_COSTANTE)

        const OGGETTO = {
            nome: 'Mario'
        }

        OGGETTO.nome = 'Roberta';
        console.log(OGGETTO.nome);


        
       
        

    </script>
</body>
