        let a = 2;
        a += 2;//2 + 2;

        a -= 2;//4 - 2;

        a /= 2;//2 / 2;

        a++;//incremento il valore di 1
        console.log(a);//3
        a--;//decremento il valore di 1     
        console.log(a);//2

        let b = 10;

        console.log(b != 10);//false
