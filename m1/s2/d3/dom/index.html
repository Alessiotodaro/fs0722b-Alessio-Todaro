<body>
    
    <input id="testo" type="number">
    <button onclick="elabora()">Controlla se è pari</button>

    <script>

        function elabora(){
            let input = document.getElementById("testo");
            
            let result = input.value % 2 == 0;//ricevo true se pari, false se dispari

            let messaggio = result ? 'è pari' : 'è dispari';

            alert(messaggio);

            input.value = '';//svuota il campo

    </script>
