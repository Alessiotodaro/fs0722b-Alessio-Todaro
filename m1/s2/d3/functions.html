<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="testo"></div>

    <input type="number" placeholder="inserisci numero per a" id="a">
    <input type="number" placeholder="inserisci numero per b" id="b">
    <button onclick="elabora()">Moltiplica</button>
    
    <script>

        //Hoisting
        //saluta();//posso lanciarla prima della dichiarazione
        function saluta(){
            document.write('Benvenuto');
        }

        function restituisciSaluto(){
            return 'Benevenuto';
        }

        console.log( restituisciSaluto() )
        let saluto = restituisciSaluto();
        //alert( saluto );

        //funzioni parametriche
        
        function aggiungiTesto(t){//t = 'ciao, come va?'
            let testo = document.getElementById('testo');
            testo.innerHTML = t;
        }

        aggiungiTesto('ciao, come va?')


        function moltiplica(a,b){
            return a * b;
        }

        console.log( moltiplica(2,5) )


        //===============================
        //uso pratico della funzione moltiplica

        function elabora(){
            let a = document.getElementById('a');
            let b = document.getElementById('b');
            let risultato = moltiplica(a.value,b.value);
            alert(risultato);
            a.value = '';
            b.value = '';
        }

    </script>
</body>
</html>
