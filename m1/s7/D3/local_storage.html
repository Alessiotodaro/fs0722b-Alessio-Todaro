<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno spazio per appunti</title>
</head>
<body>
    <hgroup>
        <h1>Text area</h1>
        <h2>Memorizza i dati e li recupera</h2>
    </hgroup>
    <form action="" name="form_da_ricordare">
        <button type="button" onclick="salvaIlDato(this.form.elements['testo_da_ricordare'].value);">
            Memorizza quanto scritto
        </button>
        <button type="button" onclick="recuperaIlDato(this.form.elements['testo_da_ricordare']);">
            Recupera quanto scritto
        </button>
        <label for="">Cosa hai in mente?</label>
        <textarea name="testo_da_ricordare" required autofocus placeholder="il testo da ricordare"></textarea>

    </form>
    <script src="app.js"></script>
</body>
</html>
