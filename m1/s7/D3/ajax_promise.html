<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax + Promise +  Module</title>
</head>
<body>
    <h2>Ajax + Promise +  Module</h2>
    <ul id="lista">

    </ul>
    <script type="module">
        import { asyncCalls } from './moduli/asyncCalls.js';
        let AsyncCalls = new asyncCalls();
        AsyncCalls.ajaxCall('https://jsonplaceholder.typicode.com/todos/', 'get')
           .then((response) => {
            let res = JSON.parse(response);
            let LI = "";
            res.forEach(element => {
                LI += `<li><b>${element.title}</b> [${element.completed}]</li>`
            });
            document.querySelector("#lista").innerHTML = LI;
        });

    </script>
</body>
</html>
