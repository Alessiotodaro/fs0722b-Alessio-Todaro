<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
</head>
<body>
    <button class="button">Orario</button>
    <div class="ins"></div>
    <script>
        document.querySelector(".button").addEventListener("click", orario)
        function orario(){
            let data = new Date()
            sessionStorage.ora = `${data.getHours()}:${data.getMinutes()}:${data.getSeconds()}`;
            document.querySelector(".ins").innerHTML = `Orario al momento: ${sessionStorage.ora}`;
        }
    </script>
    
</body>
</html>
