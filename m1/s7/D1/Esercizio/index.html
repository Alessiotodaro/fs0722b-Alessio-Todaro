<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registrazione</title>
</head>
<body>
    <section class="row">
        <div class="col-6">
            <form class="form">
                <div class="mb-3">
                  <label for="exampleInputText" class="form-label">Nome</label>
                  <input type="text" class="form-control nome" id="exampleInputText" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputText" class="form-label">Cognome</label>
                  <input type="text" class="form-control cognome" id="exampleInputPassword1">
                </div>
                <div class="mb-3 exampleInputText">
                  <label class="form-check-label" for="exampleCheck1">Data di nascita</label>
                  <input type="date" class="form-label data" id="exampleCheck1">
                </div>
            </form>
            <button class="btn btn-primary">Invia</button>
        </div>
        <div class="col-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col-1">Nome</th>
                    <th scope="col-1">Cognome</th>
                    <th scope="col-1">Anni</th>
                  </tr>
                </thead>
                <tbody class="tab">
                </tbody>
            </table>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
