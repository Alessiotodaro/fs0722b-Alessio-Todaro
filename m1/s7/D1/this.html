<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object this</title>
</head>
<body>
    <script>
        var teacher = {
            name: "Piero",
            surname: "Pioppo",
            sayHello: function () {
                alert("Hello World, I'm " + this.name + " " + this.surname);
            }
        }
        teacher.sayHello();
    </script>
</body>
</html>
