<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object this</title>
</head>
<body>
    <script>
        var teacher = {
            name: "Piero",
            surname: "Pioppo",
            sayHello: function () {
                alert("Hello World, I'm " + this.name + " " + this.surname);
            }
        }
        teacher.sayHello();

         //possiamo bypassare this accedendo a una variabile esterna -> RENDE IL CODICE INSTABILE
         let user = {
            name: "Jhon",
            age: 30,

            sayHi() {
                alert(user.name);//accedo alla variabile esterna anziche this
            }
         };
         let admin = user;
         user = null; //sovrascrivo user
         admin.sayHi(); //errore -> non possiamo leggere la proprieta name di null

         //this -> può essere usata in qualsiasi funzione, anche se non è il metodo in oggetto
         function sayHi() {
            alert(this.name) //non restituisce alcun errore di sintassi -> viene valutato al momento dell'esecuzione e può avere un valore qualsiasi
         }
         sayHi(); //undefined -> anche in modalità strict. Se cerchiamo di acceder a this.name -> errore
         // le arrow function non hanno this
    </script>
</body>
</html>
