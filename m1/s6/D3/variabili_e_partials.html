<!-- Le variabili in sass, tipizzate dinamicamente
    valori possibili? => numero (1,2,3,4 10px, 2 em)
                      => stringhe di testo ('hello', "goodbye" ciao -> anche senza apici perchè non collide con altri tipi di variabili)
                      => colore (red,blue,#ffcc00,rgba(10,0,239,0.5) -> anche questi senza apici)
                      => boolean: true, false
                      => null
                      => lista di valori (5px 5px 10px oppure Helvetica,Arial, sans-serif)
                      => mappa chiave/valore -> es. (nome:Federico, cognome: De Ambrosis)
                                             -> $set-color: (grigio:#ccc; blu:#00f)
    le variabili servono, come sempre, a memorizzare dei valori
    i valori corrisponderanno ai parametri delle regole di stile
    imposto una variabile, la utilizzo in una specifica proprietà e la assegno al selettore
    tipicamente le variabili non vengono riassegnate, hanno una natura più vicina alla constante
    esempio
    $main-margin-top: 30px -> nello stile questo parametro può essere ripetuto per più elementi
                           -> se modifico il valore di SASS intervengono solo una volta sulla variabile
                              e modifico tutti i valori delle diverse proprietà nei diversi selettori
    button {margin-top: $main-margin-top}
    .left {margin-top: $main-margin-top}
    h1{margin-top: $main-margin-top} 

    SASS utilizza operatori logici, operatori di comparazione, operatori numerici
    == e != uguale e diverso
    + - * / operatori matematici -> 5px + 2px
    2px === 2px
    2px > 1px

    sass accetta le stringhe sia con apici singoli, che doppi che senza apici, il doppio apice è necessario quando il valore si compone
    p{font-family:"Times New Roman", Georgia, Serif}

    mappe
    sono chiave valore
    $map: {k1:v1, k2:v2} coppie chiude tra parentesi e separate da virgole
    le mappe sono immutabili se una funzione manipola una mappa non aggiorna la vecchia ma ne crea una nuova
    documentazione =
    https://sass-lang.com/documentation/variables

    ///////////////////////////////////////
    ////////////// Partials ///////////////
    ///////////////////////////////////////

    sass ci permette di lavorare su signoli piccoli file che si occupano di specifiche porzioni di codice
    i singoli partials poi possono essere ricombinati in un unico css
    questo rente il lavoro modulare e più facilmente gestibile
    sintassi -> un file partials si distingue perchè prevede un _iniziale
    _header.scss -> si occupa di formattare le proprietà  child del tag <header>
    _footer.scss -> si occupa di formattare le proprietà  child del tag <footer>
    dentro i file partials la sintassi è sempre la stessa identica SASS (.scss) di tutti gli altri file
    
    style.scss -> un file .scss principale che incorpora gli altri partials
    sintassi -> @import 'nome_del_file_partial'
    il file scss principale può = a) incorporare soltanto partials, b)incorporare partials + ospitare codice scsss
    @import 'header':
    $colore: #abc;
    body {background-color:$colore};
    @import 'footer';


-->
