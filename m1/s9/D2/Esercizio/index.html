<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio TypeScript</title>
</head>
<body>
    <h2>Account Madre</h2>
    <input type="number" placeholder="Inserisci Importo" class="Importo" id="importo">
    
    <button onclick="account.oneDeposit()">Deposita</button>
    <button onclick="account.oneWithDraw()">Preleva</button>

    <p id="madre"></p>

    <h2>Account Figlio</h2>
    <button onclick="oneDeposit()">Deposita</button>
    <button onclick="oneWithDraw()">Preleva</button>
    <p id="figlio"></p>
    <script src="app.js"></script>
